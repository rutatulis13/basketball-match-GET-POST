            <div class="container__info"></div>
            <div class="container__content">

                    <input type="time" name="time" id="time" class="input-test" required />
                    <input type="text" name="team1" placeholder="first team" id="team1" class="input-test" required />
                    <input type="text" name="team2" placeholder="second team" id="team2" class="input-test" required />

            </form>
            <div class="alert">ALERT!!!!!</div>
